<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add Group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h1 align="center">Name Your New Group</h1>
	<br>
	<ion-item>
		<ion-input align="center" placeholder="Group Name" [(ngModel)]="New_Name" ></ion-input>
	</ion-item>
	<br>
	<div align="center">
		<ion-button (click)="AddGroup()">Submit</ion-button>
	</div>
</ion-content>
