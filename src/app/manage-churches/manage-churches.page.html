<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h1 align="center">Select Groups</h1>
    <h4 align="center">Choose the groups you want to send your notification to.</h4>

	<br>
		<ion-list *ngFor="let item of display_groups">
		<ion-item>
			<ion-label>{{item.Name}}</ion-label>
			<ion-button shape="round" color="danger" (click)="deleteGroup(item)">
				<ion-icon slot="icon-only" name="trash"></ion-icon>
			</ion-button>
		</ion-item>
	</ion-list>
</ion-content>
