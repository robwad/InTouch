<ion-header>
  <ion-toolbar>
  	<ion-buttons slot="start">
  		<ion-menu-button></ion-menu-button>
  	</ion-buttons>
    <ion-title>{{ "GROUPS.header" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<h1 align="center">
		{{ "GROUPS.title" | translate }}
	</h1>
	<h4 align="center">
		{{ "GROUPS.text" | translate }}
	</h4>
	<ion-list *ngFor="let item of display_groups">
		<ion-item>
			<ion-label>{{item.Name}}</ion-label>
			<ion-toggle [(ngModel)]="item.isOn" (ionChange)="UpdateUserSubs(item)"> </ion-toggle>
		</ion-item>
	</ion-list>

</ion-content>
